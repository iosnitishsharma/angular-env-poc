name: Build and Deploy Angular App

on:
  push:
    branches:
      - master
      - dev
      - qa
      - dev/*
      - qa/*
      - master/*

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build the Angular App
        run: npm run build -- --configuration=$ENVIRONMENT
